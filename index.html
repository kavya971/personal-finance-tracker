<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .list {
            margin-top: 20px;
        }
        .list div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Personal Finance Tracker</h1>
        
        <!-- Income Form -->
        <form id="incomeForm">
            <h2>Add Income</h2>
            <input type="text" id="incomeDescription" placeholder="Description" required>
            <input type="number" id="incomeAmount" placeholder="Amount" required>
            <button type="submit">Add Income</button>
        </form>

        <!-- Expense Form -->
        <form id="expenseForm">
            <h2>Add Expense</h2>
            <input type="text" id="expenseDescription" placeholder="Description" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Lists and Summary -->
        <div class="list">
            <h2>Income</h2>
            <div id="incomeList"></div>
        </div>
        <div class="list">
            <h2>Expenses</h2>
            <div id="expenseList"></div>
        </div>
        <h3>Total Income: $<span id="totalIncome">0</span></h3>
        <h3>Total Expenses: $<span id="totalExpenses">0</span></h3>
        <h3>Net Balance: $<span id="netBalance">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
